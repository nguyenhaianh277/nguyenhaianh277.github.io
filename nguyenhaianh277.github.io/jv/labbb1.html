
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title> 
</head>
<body>
    <form action="#" id="main_form">
        <input type="number" id="number1">
        <br>
    <button onclick ="checkNumber();"
    id="check_button">Check </button>
    <button onclick ="resetNew();"
    id="reset_button" style="display: none;">Reset</button>
    <p id="result" style="color: red;"></p>
    </form>
    <script>
        function checkNumber() 
        {
            document.getElementById("reset_button").style.display = "block";
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 == 0) {
                document.getElementById("result").innerHTML = x + " is Even ";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerHTML = x + " is Odd ";
                document.getElementById("result").style.color = "red";
            }
            function resetNew() {
                document.getElementById("number1").value = "";
                document.getElementById("result").innerHTML = "";
                document.getElementById("reset_button").style.display = "none";
            }
        }
    </script>
</body>
</html>
